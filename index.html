<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main id="main">
      <div class="span-2">
        <div class="div-top">
          <img class="profile" src="./assets/images/image-jeremy.png" alt="" />
          <div class="textsSpan2">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="div-bottom">
          <p><button class="button" href="">Dayli</button></p>
          <p><button class="button" href="">Weekly</button></p>
          <p><button class="button" href="">Monthly</button></p>
        </div>
      </div>
      <div class="span-1">
        <div class="background-work"></div>
        <div class="about-ellipsis">
          <h4>Work</h4>
          <img src="./assets/images/icon-ellipsis.svg" alt="" />
        </div>
        <div class="hours">
          <h1 class="horas">32hrs</h1>
          <p class="pLast">Last week - 36hrs</p>
        </div>
      </div>
      <div class="span-1">
        <div class="background-play"></div>
        <div class="about-container">
          <div class="about-ellipsis">
            <h4>Play</h4>
            <img src="./assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours">
            <h1 class="horas">10hrs</h1>
            <p class="pLast">Last week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="span-1">
        <div class="background-study"></div>
        <div class="about-container">
          <div class="about-ellipsis">
            <h4>Study</h4>
            <img src="./assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours">
            <h1 class="horas">4hrs</h1>
            <p class="pLast">Last week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="span-1">
        <div class="background-exercise"></div>
        <div class="about-container">
          <div class="about-ellipsis">
            <h4>Exercise</h4>
            <img
              class="ellipsis"
              src="./assets/images/icon-ellipsis.svg"
              alt=""
            />
          </div>
          <div class="hours">
            <h1 class="horas">4hrs</h1>
            <p class="pLast">Last week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="span-1">
        <div class="background-social"></div>
        <div class="about-container">
          <div class="about-ellipsis">
            <h4>Social</h4>
            <img src="./assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours">
            <h1 class="horas">5hrs</h1>
            <p class="pLast">Last week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="span-1">
        <div class="background-selfCare"></div>
        <div class="about-container">
          <div class="about-ellipsis">
            <h4>Self Care</h4>
            <img src="./assets/images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours">
            <h1 class="horas">2hrs</h1>
            <p class="pLast">Last week - 2hrs</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
